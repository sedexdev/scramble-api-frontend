<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{{title}}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="{{url_for('static', filename='images/s.png')}}" type="image/x-icon">
        <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
        <script src="{{url_for('static', filename='utils.js')}}"></script>
    </head>
    <body>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}
                <div class="flash-container">
                    <p class="{{category}}">{{message}}</p>
                </div>
            {% endfor %}
        {% endwith %}

        <main class="main-container">
            {% block body %} {% endblock %}
        </main>

        {% if session['ADMIN_USERNAME'] %}
            <div class="admin-logout-container"> 
                <form  class="admin-logout-form" action="{{url_for('admin.logout_admin')}}" method="POST">
                    <button class="admin-logout-btn" type="submit">
                        <img class="admin-logout-img" src="{{url_for('static', filename='images/logout.png')}}" alt="Logout">
                    </button>
                </form>
            </div>
        {% endif %}

        <script src="{{url_for('static', filename='main.js')}}"></script>
    </body>
</html>
