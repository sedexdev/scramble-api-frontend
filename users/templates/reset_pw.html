{% extends 'base.html' %}

{% block body %}

<div class="form-container">
    <h1 class="form-heading">Reset</h1>
    <form class="form" action="{{url_for('users.reset')}}" method="POST">
        {{ form.hidden_tag() }}
        {{ form.email.label(class='form-label') }} 
        {{ form.email(class='form-input', id='email') }}
        {{ form.submit(class='submit-btn') }}
    </form>
    <p class="user-link"><a href="{{url_for('users.login')}}">Back</a></p>
</div> 

{% endblock %}
